<!doctype html>
<html>
<head>
    <title>Skills-HTML-CSS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- your html goes here -->
<div class="container">
    <div id="introrow" class="row">
        <div class="col-xs-12 col-md-offset-4 col-md-4 text-center">
            <h2>Apply Today!</h2>
            <div id="instructions">
                <p>Hello, prospective applicant! We are looking to hire. Please enter your 
                information in all of the fields below. Note: Ideal Salary should be given
                as a number. No "$" sign is necessary. We look forward to hearing from you.</p>
            </div>
        </div>
    </div>
    <div id="formrow" class="row">
        <div class="col-xs-12 col-md-offset-4 col-md-4 text-center">
           <form action="/application" method="POST">
                <label for="firstname">First Name: </label><br>
                <input id="firstname" type="text" required><br>

                <label for="lastname">Last Name: </label><br>
                <input id="lastname" type="text" required><br>

                <label for="salary">Ideal Salary: </label><br>
                <input id="salary" type="text" required><br>

                <label for="jobpos">Which job are you applying for? </label><br>
                <select id="jobpos" name="jobpos" required>
                    <option value="software">Software Engineer</option>
                    <option value="quality">QA Engineer</option>
                    <option value="product">Product Manger</option>
                </select><br><br>
                 <input id="button" type="submit" name="submit" value="Submit Application">
           </form> 
        </div>
    </div>
</div>


</body>
</html>
